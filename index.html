<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Crypto Events</title>
    <script>
      (function () {
        try {
          const stored = localStorage.getItem('theme'); // 'dark' | 'light' | null
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const wantDark = stored ? stored === 'dark' : prefersDark;
          if (wantDark) document.documentElement.classList.add('dark');
        } catch (_) {}
      })();
    </script>
    <meta name="description" content="Календар майбутніх криптоподій, який оновлюється спільнотою: лістинги, airdropи, альфа та інші важливі події." />
    <!-- ✅ ОДИН файл на все: просто поклади /public/oss.png -->
    <!-- Favicon (PNG теж працює) -->
    <link rel="icon" href="/oss.png" type="image/png" />
    <!-- Apple touch icon (iOS додасть скруглення сам) -->
    <link rel="apple-touch-icon" href="/oss222.png" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Crypto Events" />
    <meta property="og:title" content="Crypto Events — календар крипто-подій" />
    <meta property="og:description" content="Календар майбутніх криптоподій, який оновлюється спільнотою: лістинги, airdropи, альфа та інші важливі події." />
